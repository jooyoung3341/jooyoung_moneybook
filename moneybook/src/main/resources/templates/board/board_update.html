<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/default}">
<head>
<th:block layout:fragment="css">
</th:block>
<meta charset="UTF-8">
<title>가계부 이야기 - 수정</title>
</head>
<div layout:fragment="content">
<input type="hidden" id="bno" th:value="${board.bno}">
<input type="hidden" id="page" th:value="${page}">
<input type="hidden" id="keyword" th:value="${keyword}">

<div class="row">
	<div class="col-md-7">
		<form method="post" th:action="@{/board/board_update}">
	
			<div class="form-group">
				<label class="col-form-label" for="inputDefault">제목</label>
				<input tpye="text" class="form-control" id="title" name="title" th:value="${board.title}">
			</div>
			
			<div class="form-group">
				<label class="col-form-label" for="inputDefault"></label>
				<textarea class="form-control" rows="3" id="content" name="content" th:text="${board.content}"></textarea>
			</div>
			
			<button type="submit" class="btn btn-outline-primary" id="board_update">수정</button>
			<button type="button" class="btn btn-outline-secondary" id="board_back">뒤로가기</button>
		</form>
	</div>
	
	<div class="col-md-3">
	</div>
</div>

</div>
<th:block layout:fragment="script">
<script>
window.onload = function(){
	statusSelect();
}
$("#board_back").click(function(){
	var page = $("#page").val();
	var keyword = $("#keyword").val(); 
	var bno = $("#bno").val();
	location.href="board_detail?bno="+bno+"&page="+page+"&perPageNum=10&keyword="+keyword;
})
</script>
</th:block>
</html>
